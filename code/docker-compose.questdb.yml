version: '3.8'

services:
  questdb:
    image: questdb/questdb:7.3.9
    container_name: wig80-questdb
    restart: unless-stopped
    ports:
      - "8812:8812"  # HTTP REST API
      - "9009:9009"  # Web console
      - "9000:9000"  # Postgres wire protocol
    environment:
      - QDB_PG_USER=admin
      - QDB_PG_PASSWORD=quest
      - QDB_HTTP_USER=admin
      - QDB_HTTP_PASSWORD=quest
    volumes:
      - questdb_data:/root/.questdb
      - ./questdb_config:/etc/questdb
    command: >
      -d
      -f
      -j 0
      -i /etc/questdb/server.conf
    networks:
      - wig80-network

  # Optional: QuestDB web console accessible at http://localhost:9009
  # Username: admin, Password: quest

volumes:
  questdb_data:
    driver: local

networks:
  wig80-network:
    driver: bridge